version: "3"
networks:
  internal:
    external: false

services:
    app:
        container_name: project_tides_app
        build:
          context: .
          dockerfile: Dockerfile-dev
        environment:
          - POSTGRES_USER=user1
          - POSTGRES_PASSWORD=pass1
          - POSTGRES_DB=main_db
          - POSTGRES_PORT=5432
          - POSTGRES_HOST=db
        ports:
            - 4000:4000
        volumes:
          - .:/app
        stdin_open: true
        tty: true
        networks:
          - internal
        depends_on: 
            - db
    db:
        image: postgres:10-alpine
        restart: always
        ports:
            - 5433:5432
        volumes:
          - ./docker-volumes/postgresql:/var/lib/postgresql
        environment:
          - POSTGRES_USER=user1
          - POSTGRES_PASSWORD=pass1
          - POSTGRES_DB=main_db
        networks:
          - internal
